name: Deploy Next.js to Azure App Service

on:
  push:
    branches:
      - main  # or your production branch
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '20.x'

# ... (beginning of workflow file)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm' 
        # CRITICAL: Add pnpm here to ensure it is installed and on the PATH
        cache-dependency-path: 'pnpm-lock.yaml'

    # ðŸ’¡ The setup-node action can install pnpm for you and handle the PATH
    #    We can remove the "Install pnpm" step you had before.

    - name: Install monorepo dependencies
      # The 'pnpm' command is now available due to the setup-node action
      run: pnpm install --frozen-lockfile # Use 'install --frozen-lockfile' instead of 'ci' which is often aliased.

    - name: Build Next.js app
      run: pnpm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
