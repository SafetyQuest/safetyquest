name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "ðŸ“¦ Preparing standalone deployment package..."
        
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone build
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        # Copy static assets
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder if it exists
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi
        
        # CRITICAL FIX: Create flattened node_modules with all Next.js dependencies
        echo "Creating flattened node_modules structure..."
        mkdir -p deploy/node_modules
        
        # Find all packages in .pnpm and create symlinks/copies in flat structure
        if [ -d "node_modules/.pnpm" ]; then
          echo "Flattening .pnpm packages..."
          
          # Copy styled-jsx specifically
          find node_modules/.pnpm -type d -name "styled-jsx@*" | head -1 | while read pnpm_dir; do
            if [ -d "$pnpm_dir/node_modules/styled-jsx" ]; then
              echo "Copying styled-jsx..."
              cp -rL "$pnpm_dir/node_modules/styled-jsx" deploy/node_modules/
            fi
          done
          
          # Copy other critical Next.js peer dependencies
          for pkg in "react" "react-dom" "next"; do
            find node_modules/.pnpm -type d -name "${pkg}@*" | head -1 | while read pnpm_dir; do
              if [ -d "$pnpm_dir/node_modules/$pkg" ]; then
                echo "Copying $pkg..."
                cp -rL "$pnpm_dir/node_modules/$pkg" deploy/node_modules/
              fi
            done
          done
          
          # Also keep .pnpm for any other resolution needs
          echo "Copying .pnpm directory as fallback..."
          cp -rL node_modules/.pnpm deploy/node_modules/
        fi
        
        # Create startup wrapper script
        echo "Creating startup script..."
        cat > deploy/server.js << 'EOF'
        // Startup wrapper for Azure App Service
        process.chdir(__dirname);
        require('./apps/web/server.js');
        EOF
        
        # Create package.json for Azure
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {}
        }
        PKGJSON
        
        # Create .deployment file to disable Azure's build
        cat > deploy/.deployment << 'DEPLOY'
        [config]
        SCM_DO_BUILD_DURING_DEPLOYMENT=false
        DEPLOY
        
        echo "âœ… Deployment package ready!"
        echo "ðŸ“Š Package size:"
        du -sh deploy/
        
        # Debug: Verify styled-jsx is available
        echo ""
        echo "ðŸ” Verification:"
        if [ -d "deploy/node_modules/styled-jsx" ]; then
          echo "âœ… styled-jsx found at: deploy/node_modules/styled-jsx"
          ls -la deploy/node_modules/styled-jsx/ | head -5
        else
          echo "âŒ styled-jsx NOT found in flat node_modules"
        fi
        
        if [ -d "deploy/node_modules/.pnpm" ]; then
          echo "âœ… .pnpm directory present as fallback"
        fi

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
