name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "ðŸ“¦ Preparing standalone deployment package..."
        
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone build
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        # Copy static assets
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi

        # --- CRITICAL: Extract production dependencies from the built app ---
        echo "Extracting production dependencies..."
        cd apps/web
        npx next telemetry disable 2>/dev/null || true

        # Use next's built-in tool to get dependencies
        DEPS=$(npx next build --dry-run 2>&1 | grep -oP 'Installing \K.*' || echo "{}")

        # But easier: just list known runtime deps
        cd ../..
        
        # Create package.json with ALL required production dependencies
        echo "Creating deploy/package.json..."
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {
            "next": "*",
            "@swc/helpers": "*",
            "react": "*",
            "react-dom": "*",
            "styled-jsx": "*",
            "next-auth": "*",
            "@auth/prisma-adapter": "*",
            "@prisma/client": "^6.0.0",
            "@safetyquest/shared": "0.0.1"
          }
        }
        PKGJSON

        # Note: @safetyquest/database is NOT needed as a dep if you inline its logic
        # But you MUST ensure PrismaClient is available via @prisma/client

        # Install production dependencies
        echo "Installing production dependencies..."
        cd deploy
        npm install --production --legacy-peer-deps

        # Generate Prisma client in deploy environment
        echo "Generating Prisma client..."
        # First, copy the schema
        mkdir -p prisma
        cp ../prisma/schema.prisma prisma/schema.prisma  # adjust path if needed

        # Run generate with DATABASE_URL
        DATABASE_URL="${{ secrets.DATABASE_URL }}" npx prisma generate --schema=./prisma/schema.prisma

        # Verify
        if [ ! -d "node_modules/.prisma/client" ]; then
          echo "âŒ Prisma client not generated!"
          ls -la node_modules/.prisma/ || echo ".prisma not found"
          exit 1
        fi

        cd ..

        # Create startup script
        cat > deploy/server.js << 'EOF'
        process.chdir(__dirname);
        require('./apps/web/server.js');
        EOF

        # Create web.config (optional)
        cat > deploy/web.config << 'WEBCONFIG'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <httpErrors existingResponse="PassThrough" />
            <iisnode node_env="production" />
          </system.webServer>
        </configuration>
        WEBCONFIG

        echo "âœ… Deployment package ready!"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
