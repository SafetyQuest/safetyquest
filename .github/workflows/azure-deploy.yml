name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "üì¶ Preparing standalone deployment package..."
        
        # First, locate the Prisma schema to fail fast if missing
        echo "üîç Locating Prisma schema before starting..."
        PRISMA_SCHEMA=""
        
        if [ -f "packages/database/prisma/schema.prisma" ]; then
          PRISMA_SCHEMA="packages/database/prisma/schema.prisma"
        elif [ -f "apps/web/prisma/schema.prisma" ]; then
          PRISMA_SCHEMA="apps/web/prisma/schema.prisma"
        elif [ -f "prisma/schema.prisma" ]; then
          PRISMA_SCHEMA="prisma/schema.prisma"
        else
          echo "‚ùå ERROR: Cannot find Prisma schema!"
          echo "Searched locations:"
          echo "  - packages/database/prisma/schema.prisma"
          echo "  - apps/web/prisma/schema.prisma"
          echo "  - prisma/schema.prisma"
          echo ""
          echo "Searching entire project..."
          find . -name "schema.prisma" -type f 2>/dev/null || echo "No schema.prisma found anywhere"
          exit 1
        fi
        
        echo "‚úÖ Found Prisma schema at: $PRISMA_SCHEMA"
        echo ""
        
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone build
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        # Copy static assets
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder if it exists
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi
        
        # CRITICAL: Find and copy Prisma schema
        echo "Locating Prisma schema..."
        PRISMA_SCHEMA=""
        
        if [ -f "apps/web/prisma/schema.prisma" ]; then
          PRISMA_SCHEMA="apps/web/prisma/schema.prisma"
          echo "Found schema at: apps/web/prisma/schema.prisma"
        elif [ -f "prisma/schema.prisma" ]; then
          PRISMA_SCHEMA="prisma/schema.prisma"
          echo "Found schema at: prisma/schema.prisma"
        elif [ -f "packages/database/prisma/schema.prisma" ]; then
          PRISMA_SCHEMA="packages/database/prisma/schema.prisma"
          echo "Found schema at: packages/database/prisma/schema.prisma"
        else
          echo "‚ùå ERROR: Prisma schema not found!"
          echo "Searching in common locations..."
          find . -name "schema.prisma" -type f 2>/dev/null || true
          exit 1
        fi
        
        # Copy schema to deployment root for easy access
        echo "Copying Prisma schema to deployment..."
        mkdir -p deploy/prisma
        cp "$PRISMA_SCHEMA" deploy/prisma/schema.prisma
        echo "‚úÖ Schema copied to deploy/prisma/schema.prisma"
        
        # CRITICAL: Copy generated Prisma client from build
        echo "Copying generated Prisma client..."
        
        # Check multiple locations for the generated client
        PRISMA_CLIENT_FOUND=false
        
        # Check root node_modules (monorepo)
        if [ -d "node_modules/.prisma" ]; then
          echo "Found .prisma in root node_modules, copying..."
          mkdir -p deploy/node_modules/.prisma
          cp -rL node_modules/.prisma/* deploy/node_modules/.prisma/
          PRISMA_CLIENT_FOUND=true
        fi
        
        if [ -d "node_modules/@prisma/client" ]; then
          echo "Found @prisma/client in root, copying..."
          mkdir -p deploy/node_modules/@prisma
          cp -rL node_modules/@prisma/client deploy/node_modules/@prisma/
          PRISMA_CLIENT_FOUND=true
        fi
        
        # Check packages/database/node_modules
        if [ -d "packages/database/node_modules/.prisma" ]; then
          echo "Found .prisma in packages/database/node_modules, copying..."
          mkdir -p deploy/node_modules/.prisma
          cp -rL packages/database/node_modules/.prisma/* deploy/node_modules/.prisma/
          PRISMA_CLIENT_FOUND=true
        fi
        
        if [ -d "packages/database/node_modules/@prisma/client" ]; then
          echo "Found @prisma/client in packages/database, copying..."
          mkdir -p deploy/node_modules/@prisma
          cp -rL packages/database/node_modules/@prisma/client deploy/node_modules/@prisma/
          PRISMA_CLIENT_FOUND=true
        fi
        
        if [ "$PRISMA_CLIENT_FOUND" = true ]; then
          echo "‚úÖ Existing Prisma client copied (will regenerate for safety)"
        else
          echo "‚ö†Ô∏è  No pre-generated Prisma client found (will generate fresh)"
        fi
        
        # Create package.json with ALL production dependencies including Prisma
        echo "Creating package.json with dependencies..."
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {
            "next": "*",
            "@swc/helpers": "*",
            "react": "*",
            "react-dom": "*",
            "styled-jsx": "*",
            "@prisma/client": "*",
            "prisma": "*"
          }
        }
        PKGJSON
        
        # Install production dependencies in deployment directory
        echo "Installing production dependencies..."
        cd deploy
        npm install --production --legacy-peer-deps
        
        # Generate Prisma client in deployment directory
        echo "Generating Prisma client for deployment..."
        if [ -f "prisma/schema.prisma" ]; then
          echo "Running: prisma generate --schema=./prisma/schema.prisma"
          DATABASE_URL="${{ secrets.DATABASE_URL }}" npx prisma generate --schema=./prisma/schema.prisma
          
          # Verify generation succeeded
          if [ -d "node_modules/.prisma/client" ]; then
            echo "‚úÖ Prisma client generated successfully"
            ls -la node_modules/.prisma/client/ | head -10
          else
            echo "‚ùå ERROR: Prisma generation failed!"
            exit 1
          fi
        else
          echo "‚ùå ERROR: Schema not found at deploy/prisma/schema.prisma"
          ls -la prisma/ || echo "prisma/ directory doesn't exist"
          exit 1
        fi
        
        cd ..
        
        # Create startup wrapper script
        echo "Creating startup script..."
        cat > deploy/server.js << 'EOF'
        // Startup wrapper for Azure App Service
        process.chdir(__dirname);
        require('./apps/web/server.js');
        EOF
        
        # Create web.config for Azure
        cat > deploy/web.config << 'WEBCONFIG'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^server.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
            <iisnode node_env="production" />
          </system.webServer>
        </configuration>
        WEBCONFIG
        
        echo "‚úÖ Deployment package ready!"
        echo "üìä Package size:"
        du -sh deploy/
        
        # Verify critical dependencies
        echo ""
        echo "üîç Verifying dependencies:"
        
        VERIFICATION_FAILED=0
        
        if [ -d "deploy/node_modules/@swc/helpers" ]; then
          echo "‚úÖ @swc/helpers installed"
        else
          echo "‚ùå @swc/helpers NOT found"
          VERIFICATION_FAILED=1
        fi
        
        if [ -d "deploy/node_modules/next" ]; then
          echo "‚úÖ next installed"
        else
          echo "‚ùå next NOT found"
          VERIFICATION_FAILED=1
        fi
        
        if [ -d "deploy/node_modules/styled-jsx" ]; then
          echo "‚úÖ styled-jsx installed"
        else
          echo "‚ùå styled-jsx NOT found"
          VERIFICATION_FAILED=1
        fi
        
        if [ -d "deploy/node_modules/.prisma/client" ]; then
          echo "‚úÖ Prisma client generated"
          ls -la deploy/node_modules/.prisma/client/ | head -5
        else
          echo "‚ùå Prisma client NOT found"
          VERIFICATION_FAILED=1
        fi
        
        if [ -d "deploy/node_modules/@prisma/client" ]; then
          echo "‚úÖ @prisma/client installed"
        else
          echo "‚ùå @prisma/client NOT found"
          VERIFICATION_FAILED=1
        fi
        
        if [ $VERIFICATION_FAILED -eq 1 ]; then
          echo ""
          echo "‚ùå Verification failed! Some dependencies are missing."
          exit 1
        fi
        
        echo ""
        echo "‚úÖ All verifications passed!"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
