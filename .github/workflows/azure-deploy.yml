name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Generate Prisma Client
      run: |
        echo "ðŸ”§ Generating Prisma Client..."
        pnpm --filter @safetyquest/database db:generate
        
        echo ""
        echo "ðŸ“Š Locating Prisma Client in pnpm structure..."
        
        # Find where Prisma actually generated the client
        PRISMA_CLIENT_PATH=$(find node_modules/.pnpm -type d -name ".prisma" 2>/dev/null | head -1)
        
        if [ -n "$PRISMA_CLIENT_PATH" ]; then
          echo "âœ… Found Prisma Client at: $PRISMA_CLIENT_PATH"
          ls -la "$PRISMA_CLIENT_PATH/client/" | head -20
          echo "PRISMA_CLIENT_PATH=$PRISMA_CLIENT_PATH" >> $GITHUB_ENV
        else
          echo "âŒ Could not locate Prisma Client in pnpm store"
          echo "ðŸ“‚ Searching node_modules structure:"
          find node_modules -type d -name ".prisma" 2>/dev/null || echo "No .prisma directories found"
          exit 1
        fi
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "ðŸ“¦ Preparing standalone deployment package..."
        
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone build (includes node_modules)
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        echo ""
        echo "ðŸ” Checking standalone build node_modules..."
        if [ -d "deploy/node_modules" ]; then
          echo "âœ… Standalone includes node_modules"
          ls -la deploy/node_modules/ | head -20
        else
          echo "âŒ Standalone missing node_modules - this is unexpected!"
          echo "ðŸ“‚ Checking what standalone contains:"
          ls -la deploy/
        fi
        
        # Copy static assets
        echo ""
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder if it exists
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi
        
        echo ""
        echo "ðŸ” Analyzing what's missing in standalone..."
        
        # Check if critical packages exist in standalone
        MISSING_PACKAGES=()
        
        if [ ! -d "deploy/node_modules/@swc" ]; then
          echo "âš ï¸  @swc missing from standalone"
          MISSING_PACKAGES+=("@swc")
        fi
        
        if [ ! -d "deploy/node_modules/next" ]; then
          echo "âš ï¸  next missing from standalone"
          MISSING_PACKAGES+=("next")
        fi
        
        # If packages are missing, we need to copy them from source
        if [ ${#MISSING_PACKAGES[@]} -gt 0 ]; then
          echo ""
          echo "ðŸ”§ Copying missing packages from source node_modules..."
          
          # Ensure deploy/node_modules exists
          mkdir -p deploy/node_modules
          
          # Copy the entire .pnpm store structure
          echo "Copying .pnpm store..."
          if [ -d "node_modules/.pnpm" ]; then
            # Use tar for better handling of symlinks
            tar -C node_modules -ch .pnpm | tar -C deploy/node_modules -x
            echo "âœ… Copied .pnpm store"
          fi
          
          # Copy top-level symlinks
          echo "Copying top-level package symlinks..."
          for pkg in @swc @next next react react-dom styled-jsx @prisma; do
            if [ -d "node_modules/$pkg" ] || [ -L "node_modules/$pkg" ]; then
              echo "  Copying $pkg..."
              # Use tar to preserve symlinks
              tar -C node_modules -ch "$pkg" 2>/dev/null | tar -C deploy/node_modules -x 2>/dev/null || true
            fi
          done
        fi
        
        # Now handle Prisma specifically
        echo ""
        echo "ðŸ” Ensuring Prisma is in deployment..."
        PRISMA_SRC=$(find node_modules/.pnpm -type d -path "*/.prisma/client" 2>/dev/null | head -1)
        
        if [ -n "$PRISMA_SRC" ]; then
          echo "âœ… Found Prisma at: $PRISMA_SRC"
          
          # Extract the pnpm package path
          PRISMA_PKG_DIR=$(echo "$PRISMA_SRC" | sed 's|/node_modules/\.prisma/client||')
          
          # Check if Prisma package exists in deployment
          if [ ! -d "deploy/$PRISMA_PKG_DIR" ]; then
            echo "ðŸ“¦ Copying Prisma package to deployment..."
            mkdir -p "$(dirname "deploy/$PRISMA_PKG_DIR")"
            tar -C "$(dirname "$PRISMA_PKG_DIR")" -ch "$(basename "$PRISMA_PKG_DIR")" | \
              tar -C "$(dirname "deploy/$PRISMA_PKG_DIR")" -x
            echo "âœ… Prisma package copied"
          else
            echo "âœ… Prisma package already in deployment"
          fi
          
          # Ensure @prisma symlink exists at top level
          if [ ! -e "deploy/node_modules/@prisma/client" ]; then
            echo "ðŸ”— Creating @prisma/client symlink..."
            mkdir -p deploy/node_modules/@prisma
            RELATIVE_PATH="../.pnpm/$(basename "$PRISMA_PKG_DIR")/node_modules/@prisma/client"
            ln -sf "$RELATIVE_PATH" deploy/node_modules/@prisma/client
            echo "âœ… Symlink created"
          fi
        fi
        
        # Verify all critical dependencies
        echo ""
        echo "ðŸ” Verifying deployment package..."
        
        VERIFICATION_FAILED=false
        
        # Check for node_modules
        if [ ! -d "deploy/node_modules" ]; then
          echo "âŒ CRITICAL: node_modules directory missing!"
          VERIFICATION_FAILED=true
        else
          echo "âœ… node_modules exists"
        fi
        
        # Check for @swc/helpers
        if [ -d "deploy/node_modules/@swc" ] || [ -d "deploy/apps/web/node_modules/@swc" ]; then
          echo "âœ… @swc packages present"
        else
          echo "âŒ CRITICAL: @swc packages missing!"
          VERIFICATION_FAILED=true
        fi
        
        # Check for next
        if [ -d "deploy/node_modules/next" ] || [ -d "deploy/apps/web/node_modules/next" ]; then
          echo "âœ… next package present"
        else
          echo "âŒ CRITICAL: next package missing!"
          VERIFICATION_FAILED=true
        fi
        
        # Check for Prisma
        PRISMA_FOUND=$(find deploy/node_modules -type d -name ".prisma" 2>/dev/null | head -1)
        if [ -n "$PRISMA_FOUND" ]; then
          echo "âœ… Prisma client present at: $PRISMA_FOUND"
        else
          echo "âŒ CRITICAL: Prisma client missing!"
          VERIFICATION_FAILED=true
        fi
        
        if [ "$VERIFICATION_FAILED" = true ]; then
          echo ""
          echo "âŒ Verification failed! Deployment package is incomplete."
          echo "ðŸ“‚ Current deployment structure:"
          ls -laR deploy/node_modules 2>/dev/null | head -100 || echo "Could not list node_modules"
          exit 1
        fi
        
        # Create package.json
        echo ""
        echo "Creating deployment package.json..."
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          }
        }
        PKGJSON
        
        # Create startup wrapper script
        echo ""
        echo "Creating startup script..."
        cat > deploy/server.js << 'EOF'
        // Startup wrapper for Azure App Service
        process.chdir(__dirname);
        process.env.NODE_ENV = 'production';
        
        console.log('ðŸš€ Starting SafetyQuest...');
        console.log('ðŸ“‚ Working directory:', process.cwd());
        console.log('ðŸ”§ Node version:', process.version);
        console.log('ðŸŒ Environment:', process.env.NODE_ENV);
        console.log('');
        
        const fs = require('fs');
        const path = require('path');
        
        // Verify node_modules exists
        const nodeModulesPath = path.join(process.cwd(), 'node_modules');
        if (fs.existsSync(nodeModulesPath)) {
          console.log('âœ… node_modules directory exists');
          
          // Check for critical packages
          const criticalPackages = ['@swc', 'next', 'react', '@prisma'];
          criticalPackages.forEach(pkg => {
            const pkgPath = path.join(nodeModulesPath, pkg);
            if (fs.existsSync(pkgPath)) {
              console.log(`   âœ… ${pkg} found`);
            } else {
              console.error(`   âŒ ${pkg} NOT found`);
            }
          });
        } else {
          console.error('âŒ node_modules directory NOT found!');
        }
        
        // Find Prisma client
        function findPrismaClient(dir, depth = 0) {
          if (depth > 6) return null;
          try {
            const entries = fs.readdirSync(dir, { withFileTypes: true });
            for (const entry of entries) {
              if (entry.isDirectory()) {
                if (entry.name === '.prisma') {
                  const clientPath = path.join(dir, '.prisma', 'client');
                  if (fs.existsSync(clientPath)) return clientPath;
                }
                if (entry.name === 'node_modules' || entry.name === '.pnpm') {
                  const found = findPrismaClient(path.join(dir, entry.name), depth + 1);
                  if (found) return found;
                }
              }
            }
          } catch (err) {}
          return null;
        }
        
        console.log('');
        console.log('ðŸ” Searching for Prisma client...');
        const prismaClient = findPrismaClient(process.cwd());
        
        if (prismaClient) {
          console.log('âœ… Prisma client found at:', prismaClient);
        } else {
          console.error('âŒ Prisma client NOT found!');
        }
        
        console.log('');
        console.log('ðŸŽ¬ Starting Next.js server...');
        console.log('');
        
        require('./apps/web/server.js');
        EOF
        
        # Create web.config
        cat > deploy/web.config << 'WEBCONFIG'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^server.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
            <iisnode node_env="production" />
          </system.webServer>
        </configuration>
        WEBCONFIG
        
        echo ""
        echo "âœ… Deployment package ready!"
        echo "ðŸ“Š Package size:"
        du -sh deploy/
        
        echo ""
        echo "ðŸŽ‰ All checks passed! Ready to deploy."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
