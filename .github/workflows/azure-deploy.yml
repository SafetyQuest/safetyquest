name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Generate Prisma Client
      run: |
        echo "üîß Generating Prisma Client..."
        pnpm --filter @safetyquest/database db:generate
        
        echo ""
        echo "üìä Locating Prisma Client in pnpm structure..."
        
        # Find where Prisma actually generated the client
        PRISMA_CLIENT_PATH=$(find node_modules/.pnpm -type d -name ".prisma" 2>/dev/null | head -1)
        
        if [ -n "$PRISMA_CLIENT_PATH" ]; then
          echo "‚úÖ Found Prisma Client at: $PRISMA_CLIENT_PATH"
          ls -la "$PRISMA_CLIENT_PATH/client/" | head -20
          echo "PRISMA_CLIENT_PATH=$PRISMA_CLIENT_PATH" >> $GITHUB_ENV
        else
          echo "‚ùå Could not locate Prisma Client in pnpm store"
          echo "üìÇ Searching node_modules structure:"
          find node_modules -type d -name ".prisma" 2>/dev/null || echo "No .prisma directories found"
          exit 1
        fi
        
        # Also check for @prisma/client
        PRISMA_PKG_PATH=$(find node_modules/.pnpm -type d -path "*/@prisma/client" 2>/dev/null | head -1)
        if [ -n "$PRISMA_PKG_PATH" ]; then
          echo "‚úÖ Found @prisma/client at: $PRISMA_PKG_PATH"
          echo "PRISMA_PKG_PATH=$PRISMA_PKG_PATH" >> $GITHUB_ENV
        fi
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "üì¶ Preparing standalone deployment package..."
        
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone build
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        # Copy static assets
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder if it exists
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi
        
        # CRITICAL: Copy entire pnpm node_modules structure
        echo "Copying pnpm node_modules structure..."
        if [ -d "node_modules/.pnpm" ]; then
          echo "Found .pnpm directory, copying..."
          mkdir -p deploy/node_modules
          cp -r node_modules/.pnpm deploy/node_modules/
          echo "‚úÖ Copied .pnpm store"
        fi
        
        # Copy top-level node_modules symlinks if they exist
        if [ -d "node_modules/@prisma" ]; then
          mkdir -p deploy/node_modules/@prisma
          cp -rL node_modules/@prisma/* deploy/node_modules/@prisma/
          echo "‚úÖ Copied @prisma symlinks"
        fi
        
        # Verify Prisma client in deployment
        echo ""
        echo "üîç Verifying Prisma files in deployment package..."
        DEPLOYED_PRISMA=$(find deploy/node_modules -type d -name ".prisma" 2>/dev/null | head -1)
        
        if [ -n "$DEPLOYED_PRISMA" ]; then
          echo "‚úÖ Prisma client found in deployment at: $DEPLOYED_PRISMA"
          ls -la "$DEPLOYED_PRISMA/client/" | head -10
        else
          echo "‚ùå Prisma client NOT found in deployment!"
          echo "üìÇ Deployment node_modules structure:"
          ls -la deploy/node_modules/ || echo "node_modules not found"
          exit 1
        fi
        
        # Create package.json with production dependencies
        echo ""
        echo "Creating deployment package.json..."
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {
            "next": "*",
            "@swc/helpers": "*",
            "react": "*",
            "react-dom": "*",
            "styled-jsx": "*"
          }
        }
        PKGJSON
        
        # Install production dependencies
        echo "Installing additional production dependencies..."
        cd deploy
        npm install --production --legacy-peer-deps
        cd ..
        
        # Create startup wrapper script with enhanced Prisma debugging
        echo ""
        echo "Creating startup script..."
        cat > deploy/server.js << 'EOF'
        // Startup wrapper for Azure App Service
        process.chdir(__dirname);
        
        // Set NODE_ENV to production
        process.env.NODE_ENV = 'production';
        
        console.log('üöÄ Starting SafetyQuest...');
        console.log('üìÇ Working directory:', process.cwd());
        console.log('üîß Node version:', process.version);
        console.log('üåç Environment:', process.env.NODE_ENV);
        console.log('');
        
        // Find and verify Prisma client
        const fs = require('fs');
        const path = require('path');
        
        function findPrismaClient(dir, depth = 0) {
          if (depth > 5) return null;
          
          try {
            const entries = fs.readdirSync(dir, { withFileTypes: true });
            
            for (const entry of entries) {
              if (entry.isDirectory()) {
                if (entry.name === '.prisma') {
                  const clientPath = path.join(dir, '.prisma', 'client');
                  if (fs.existsSync(clientPath)) {
                    return clientPath;
                  }
                }
                
                // Recursively search subdirectories
                if (entry.name === 'node_modules' || entry.name === '.pnpm') {
                  const found = findPrismaClient(path.join(dir, entry.name), depth + 1);
                  if (found) return found;
                }
              }
            }
          } catch (err) {
            // Ignore permission errors
          }
          
          return null;
        }
        
        console.log('üîç Searching for Prisma client...');
        const prismaClient = findPrismaClient(process.cwd());
        
        if (prismaClient) {
          console.log('‚úÖ Prisma client found at:', prismaClient);
          console.log('üì¶ Prisma client contents:');
          try {
            const files = fs.readdirSync(prismaClient);
            files.slice(0, 10).forEach(f => console.log('   -', f));
          } catch (err) {
            console.log('   Could not list contents:', err.message);
          }
        } else {
          console.error('‚ùå Prisma client NOT found!');
          console.error('üìÇ Searching in node_modules:');
          
          const nodeModulesPath = path.join(process.cwd(), 'node_modules');
          if (fs.existsSync(nodeModulesPath)) {
            console.error('   node_modules exists');
            
            const pnpmPath = path.join(nodeModulesPath, '.pnpm');
            if (fs.existsSync(pnpmPath)) {
              console.error('   .pnpm directory exists');
              const pnpmContents = fs.readdirSync(pnpmPath);
              console.error('   .pnpm contents (first 20):');
              pnpmContents.slice(0, 20).forEach(f => console.error('     -', f));
            } else {
              console.error('   .pnpm directory NOT found');
            }
          } else {
            console.error('   node_modules NOT found');
          }
        }
        
        console.log('');
        console.log('üé¨ Starting Next.js server...');
        console.log('');
        
        require('./apps/web/server.js');
        EOF
        
        # Create web.config for Azure
        cat > deploy/web.config << 'WEBCONFIG'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^server.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
            <iisnode node_env="production" />
          </system.webServer>
        </configuration>
        WEBCONFIG
        
        echo ""
        echo "‚úÖ Deployment package ready!"
        echo "üìä Package size:"
        du -sh deploy/
        
        # Final verification
        echo ""
        echo "üîç Final verification checklist:"
        
        if [ -d "deploy/node_modules/@swc/helpers" ]; then
          echo "‚úÖ @swc/helpers installed"
        else
          echo "‚ö†Ô∏è  @swc/helpers NOT found (may be in standalone already)"
        fi
        
        if [ -d "deploy/node_modules/next" ]; then
          echo "‚úÖ next installed"
        else
          echo "‚ö†Ô∏è  next NOT found (may be in standalone already)"
        fi
        
        if [ -n "$(find deploy/node_modules -type d -name '.prisma' 2>/dev/null)" ]; then
          echo "‚úÖ Prisma client present in deployment"
        else
          echo "‚ùå Prisma client MISSING from deployment"
          exit 1
        fi
        
        echo ""
        echo "üéâ All critical checks passed! Ready to deploy."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
