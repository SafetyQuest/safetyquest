name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Generate Prisma Client
      run: |
        echo "ðŸ”§ Generating Prisma Client..."
        pnpm --filter @safetyquest/database db:generate
        
        # Find Prisma client
        PRISMA_CLIENT=$(find node_modules/.pnpm -type d -path "*/.prisma/client" 2>/dev/null | head -1)
        
        if [ -n "$PRISMA_CLIENT" ]; then
          echo "âœ… Found Prisma Client at: $PRISMA_CLIENT"
        else
          echo "âŒ Prisma Client not found!"
          exit 1
        fi
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_SENDER_EMAIL: ${{ secrets.AZURE_SENDER_EMAIL }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NEXT_PUBLIC_AZURE_STORAGE_HOSTNAME: ${{ secrets.NEXT_PUBLIC_AZURE_STORAGE_HOSTNAME }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "ðŸ“¦ Preparing standalone deployment package..."
        
        mkdir -p deploy
        
        # Copy standalone build
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        # Copy static assets
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi
        
        echo ""
        echo "ðŸ”§ CRITICAL: Copying Prisma client to apps/web/node_modules..."
        
        # Find Prisma client in source
        PRISMA_SRC=$(find node_modules/.pnpm -type d -path "*/.prisma/client" 2>/dev/null | head -1)
        
        if [ -z "$PRISMA_SRC" ]; then
          echo "âŒ Prisma client not found in source!"
          exit 1
        fi
        
        echo "Found Prisma at: $PRISMA_SRC"
        
        # Copy Prisma client directly to apps/web/node_modules
        # This way it's embedded in the app and won't be affected by Azure's node_modules manipulation
        mkdir -p deploy/apps/web/node_modules/.prisma
        cp -rL "$PRISMA_SRC" deploy/apps/web/node_modules/.prisma/
        echo "âœ… Copied .prisma/client to apps/web/node_modules"
        
        # Also copy @prisma/client package
        PRISMA_PKG=$(find node_modules/.pnpm -type d -name "@prisma+client@*" 2>/dev/null | head -1)
        if [ -n "$PRISMA_PKG" ]; then
          echo "Copying @prisma/client package..."
          mkdir -p deploy/apps/web/node_modules/@prisma
          cp -rL "$PRISMA_PKG/node_modules/@prisma/client" deploy/apps/web/node_modules/@prisma/
          echo "âœ… Copied @prisma/client to apps/web/node_modules"
        fi
        
        # Verify Prisma is in place
        echo ""
        echo "ðŸ” Verifying Prisma in apps/web/node_modules..."
        if [ -d "deploy/apps/web/node_modules/.prisma/client" ]; then
          echo "âœ… .prisma/client exists"
          ls -la deploy/apps/web/node_modules/.prisma/client/ | head -10
        else
          echo "âŒ .prisma/client missing!"
          exit 1
        fi
        
        if [ -d "deploy/apps/web/node_modules/@prisma/client" ]; then
          echo "âœ… @prisma/client exists"
        else
          echo "âŒ @prisma/client missing!"
          exit 1
        fi
        
        # Create package.json
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          }
        }
        PKGJSON
        
        # Create startup script
        cat > deploy/server.js << 'EOF'
        // Startup wrapper for Azure App Service
        process.chdir(__dirname);
        process.env.NODE_ENV = 'production';
        
        console.log('ðŸš€ Starting SafetyQuest...');
        console.log('ðŸ“‚ Working directory:', process.cwd());
        console.log('ðŸ”§ Node version:', process.version);
        console.log('');
        
        const fs = require('fs');
        const path = require('path');
        
        // Check for Prisma in apps/web/node_modules (where we explicitly put it)
        console.log('ðŸ” Checking for Prisma in apps/web/node_modules...');
        const appPrismaPath = path.join(process.cwd(), 'apps', 'web', 'node_modules', '.prisma', 'client');
        
        if (fs.existsSync(appPrismaPath)) {
          console.log('âœ… Prisma client found at:', appPrismaPath);
          const files = fs.readdirSync(appPrismaPath);
          console.log('   Contents:', files.slice(0, 5).join(', '));
        } else {
          console.error('âŒ Prisma client NOT found at:', appPrismaPath);
          
          // Search for it
          console.error('ðŸ” Searching for Prisma client...');
          function findPrisma(dir, depth = 0) {
            if (depth > 5) return null;
            try {
              const entries = fs.readdirSync(dir, { withFileTypes: true });
              for (const entry of entries) {
                if (entry.isDirectory()) {
                  if (entry.name === '.prisma') {
                    const clientPath = path.join(dir, '.prisma', 'client');
                    if (fs.existsSync(clientPath)) return clientPath;
                  }
                  if (entry.name === 'node_modules' || entry.name === '.pnpm') {
                    const found = findPrisma(path.join(dir, entry.name), depth + 1);
                    if (found) return found;
                  }
                }
              }
            } catch (err) {}
            return null;
          }
          
          const found = findPrisma(process.cwd());
          if (found) {
            console.error('   Found at:', found);
          } else {
            console.error('   Not found anywhere!');
          }
        }
        
        console.log('');
        console.log('ðŸŽ¬ Starting Next.js server...');
        console.log('');
        
        require('./apps/web/server.js');
        EOF
        
        # Create web.config
        cat > deploy/web.config << 'WEBCONFIG'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^server.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
            <iisnode node_env="production" />
          </system.webServer>
        </configuration>
        WEBCONFIG
        
        echo ""
        echo "âœ… Deployment package ready!"
        du -sh deploy/
        echo "ðŸŽ‰ All checks passed! Ready to deploy."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
