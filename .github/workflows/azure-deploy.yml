name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Generate Prisma Client
      run: |
        echo "üîß Generating Prisma Client..."
        pnpm --filter @safetyquest/database db:generate
        
        echo "üìä Verifying Prisma Client generation:"
        if [ -d "packages/database/node_modules/.prisma/client" ]; then
          echo "‚úÖ Prisma Client generated successfully"
          ls -la packages/database/node_modules/.prisma/client/ | head -20
        else
          echo "‚ùå Prisma Client NOT found!"
          exit 1
        fi
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "üì¶ Preparing standalone deployment package..."
        
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone build
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        # Copy static assets
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder if it exists
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi
        
        # CRITICAL: Copy Prisma Client to deployment
        echo "Copying Prisma Client..."
        mkdir -p deploy/packages/database/node_modules/.prisma
        cp -r packages/database/node_modules/.prisma/client deploy/packages/database/node_modules/.prisma/
        
        # CRITICAL: Copy @prisma/client package
        echo "Copying @prisma/client..."
        mkdir -p deploy/packages/database/node_modules/@prisma
        cp -r packages/database/node_modules/@prisma/client deploy/packages/database/node_modules/@prisma/
        
        # Verify Prisma files were copied
        echo "üîç Verifying Prisma files in deployment:"
        if [ -d "deploy/packages/database/node_modules/.prisma/client" ]; then
          echo "‚úÖ .prisma/client copied successfully"
          ls -la deploy/packages/database/node_modules/.prisma/client/ | head -10
        else
          echo "‚ùå .prisma/client NOT found in deployment!"
          exit 1
        fi
        
        if [ -d "deploy/packages/database/node_modules/@prisma/client" ]; then
          echo "‚úÖ @prisma/client copied successfully"
        else
          echo "‚ùå @prisma/client NOT found in deployment!"
          exit 1
        fi
        
        # Create package.json with production dependencies
        echo "Creating package.json..."
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          },
          "dependencies": {
            "next": "*",
            "@swc/helpers": "*",
            "react": "*",
            "react-dom": "*",
            "styled-jsx": "*"
          }
        }
        PKGJSON
        
        # Install production dependencies
        echo "Installing production dependencies..."
        cd deploy
        npm install --production --legacy-peer-deps
        cd ..
        
        # Create startup wrapper script
        echo "Creating startup script..."
        cat > deploy/server.js << 'EOF'
        // Startup wrapper for Azure App Service
        process.chdir(__dirname);
        
        // Set NODE_ENV to production
        process.env.NODE_ENV = 'production';
        
        console.log('üöÄ Starting SafetyQuest...');
        console.log('üìÇ Working directory:', process.cwd());
        console.log('üîß Node version:', process.version);
        console.log('üåç Environment:', process.env.NODE_ENV);
        
        // Verify Prisma client exists
        const fs = require('fs');
        const prismaPath = './packages/database/node_modules/.prisma/client';
        if (fs.existsSync(prismaPath)) {
          console.log('‚úÖ Prisma client found at:', prismaPath);
        } else {
          console.error('‚ùå Prisma client NOT found at:', prismaPath);
          console.error('üìÇ Current directory contents:');
          console.error(fs.readdirSync('.'));
        }
        
        require('./apps/web/server.js');
        EOF
        
        # Create web.config for Azure
        cat > deploy/web.config << 'WEBCONFIG'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^server.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
            <iisnode node_env="production" />
          </system.webServer>
        </configuration>
        WEBCONFIG
        
        echo "‚úÖ Deployment package ready!"
        echo "üìä Package size:"
        du -sh deploy/
        
        # Verify critical dependencies
        echo ""
        echo "üîç Final verification:"
        if [ -d "deploy/node_modules/@swc/helpers" ]; then
          echo "‚úÖ @swc/helpers installed"
        else
          echo "‚ùå @swc/helpers NOT found"
          exit 1
        fi
        
        if [ -d "deploy/node_modules/next" ]; then
          echo "‚úÖ next installed"
        else
          echo "‚ùå next NOT found"
          exit 1
        fi
        
        if [ -d "deploy/packages/database/node_modules/.prisma/client" ]; then
          echo "‚úÖ Prisma client present in deployment"
        else
          echo "‚ùå Prisma client MISSING from deployment"
          exit 1
        fi
        
        echo ""
        echo "üéâ All checks passed! Ready to deploy."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
