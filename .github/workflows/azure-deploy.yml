name: Deploy SafetyQuest to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: safetyquest-mvp
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install monorepo dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Generate Prisma Client
      run: |
        echo "ðŸ”§ Generating Prisma Client..."
        pnpm --filter @safetyquest/database db:generate
        
        echo ""
        echo "ðŸ“Š Locating Prisma Client in pnpm structure..."
        
        # Find where Prisma actually generated the client
        PRISMA_CLIENT_PATH=$(find node_modules/.pnpm -type d -name ".prisma" 2>/dev/null | head -1)
        
        if [ -n "$PRISMA_CLIENT_PATH" ]; then
          echo "âœ… Found Prisma Client at: $PRISMA_CLIENT_PATH"
          echo "PRISMA_CLIENT_PATH=$PRISMA_CLIENT_PATH" >> $GITHUB_ENV
        else
          echo "âŒ Could not locate Prisma Client in pnpm store"
          exit 1
        fi
    
    - name: Build Next.js app
      run: pnpm build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production

    - name: Prepare deployment package
      run: |
        echo "ðŸ“¦ Preparing standalone deployment package..."
        
        # Create deployment directory
        mkdir -p deploy
        
        # Copy standalone build
        echo "Copying standalone build..."
        cp -rL apps/web/.next/standalone/* deploy/
        
        # Copy static assets
        echo ""
        echo "Copying static files..."
        mkdir -p deploy/apps/web/.next
        cp -r apps/web/.next/static deploy/apps/web/.next/static
        
        # Copy public folder if it exists
        if [ -d apps/web/public ]; then
          echo "Copying public files..."
          mkdir -p deploy/apps/web/public
          cp -r apps/web/public/* deploy/apps/web/public/
        fi
        
        echo ""
        echo "ðŸ” Checking what's in standalone node_modules..."
        if [ -d "deploy/node_modules/.pnpm" ]; then
          echo "âœ… .pnpm directory exists in standalone"
          
          # Check if we have the critical packages in .pnpm
          if [ -d "deploy/node_modules/.pnpm/@swc+helpers"* ]; then
            echo "âœ… @swc/helpers found in .pnpm"
          else
            echo "âš ï¸  @swc/helpers not in .pnpm, will copy"
          fi
        else
          echo "âŒ .pnpm missing, will copy entire structure"
        fi
        
        # Copy .pnpm store if not present or incomplete
        echo ""
        echo "ðŸ”§ Ensuring complete .pnpm store..."
        if [ ! -d "deploy/node_modules/.pnpm/@swc+helpers"* ]; then
          echo "Copying .pnpm store from source..."
          tar -C node_modules -ch .pnpm | tar -C deploy/node_modules -x
          echo "âœ… Copied .pnpm store"
        fi
        
        # Create top-level symlinks for critical packages
        echo ""
        echo "ðŸ”— Creating top-level symlinks..."
        
        # Find actual package locations in .pnpm and create symlinks
        cd deploy/node_modules
        
        # @swc
        SWC_DIR=$(find .pnpm -type d -name "@swc+helpers@*" 2>/dev/null | head -1)
        if [ -n "$SWC_DIR" ]; then
          echo "Creating @swc symlink..."
          mkdir -p @swc
          ln -sf "../$SWC_DIR/node_modules/@swc/helpers" @swc/helpers
          echo "âœ… Created @swc/helpers -> $SWC_DIR"
        fi
        
        # next
        NEXT_DIR=$(find .pnpm -type d -name "next@15*" 2>/dev/null | head -1)
        if [ -n "$NEXT_DIR" ]; then
          echo "Creating next symlink..."
          ln -sf "$NEXT_DIR/node_modules/next" next
          echo "âœ… Created next -> $NEXT_DIR"
        fi
        
        # react
        REACT_DIR=$(find .pnpm -type d -name "react@19*" 2>/dev/null | head -1)
        if [ -n "$REACT_DIR" ]; then
          echo "Creating react symlink..."
          ln -sf "$REACT_DIR/node_modules/react" react
          echo "âœ… Created react -> $REACT_DIR"
        fi
        
        # react-dom
        REACT_DOM_DIR=$(find .pnpm -type d -name "react-dom@19*" 2>/dev/null | head -1)
        if [ -n "$REACT_DOM_DIR" ]; then
          echo "Creating react-dom symlink..."
          ln -sf "$REACT_DOM_DIR/node_modules/react-dom" react-dom
          echo "âœ… Created react-dom -> $REACT_DOM_DIR"
        fi
        
        # styled-jsx
        STYLED_DIR=$(find .pnpm -type d -name "styled-jsx@*" 2>/dev/null | head -1)
        if [ -n "$STYLED_DIR" ]; then
          echo "Creating styled-jsx symlink..."
          ln -sf "$STYLED_DIR/node_modules/styled-jsx" styled-jsx
          echo "âœ… Created styled-jsx -> $STYLED_DIR"
        fi
        
        # @prisma/client
        PRISMA_DIR=$(find .pnpm -type d -name "@prisma+client@*" 2>/dev/null | head -1)
        if [ -n "$PRISMA_DIR" ]; then
          echo "Creating @prisma/client symlink..."
          mkdir -p @prisma
          ln -sf "../$PRISMA_DIR/node_modules/@prisma/client" @prisma/client
          echo "âœ… Created @prisma/client -> $PRISMA_DIR"
        fi
        
        cd ../..
        
        # Verify symlinks were created
        echo ""
        echo "ðŸ” Verifying top-level symlinks..."
        ls -la deploy/node_modules/ | grep -E "^l|^d" | head -20
        
        # Verify deployment package
        echo ""
        echo "ðŸ” Final verification..."
        
        VERIFICATION_FAILED=false
        
        # Check node_modules exists
        if [ ! -d "deploy/node_modules" ]; then
          echo "âŒ CRITICAL: node_modules missing!"
          VERIFICATION_FAILED=true
        else
          echo "âœ… node_modules exists"
        fi
        
        # Check @swc
        if [ -e "deploy/node_modules/@swc/helpers" ]; then
          echo "âœ… @swc/helpers accessible"
        else
          echo "âŒ CRITICAL: @swc/helpers not accessible!"
          echo "   Checking .pnpm:"
          find deploy/node_modules/.pnpm -name "@swc+helpers@*" -type d 2>/dev/null | head -3
          VERIFICATION_FAILED=true
        fi
        
        # Check next
        if [ -e "deploy/node_modules/next" ]; then
          echo "âœ… next accessible"
        else
          echo "âš ï¸  next not accessible (may be in apps/web/node_modules)"
        fi
        
        # Check Prisma
        PRISMA_FOUND=$(find deploy/node_modules -type d -name ".prisma" 2>/dev/null | head -1)
        if [ -n "$PRISMA_FOUND" ]; then
          echo "âœ… Prisma client at: $PRISMA_FOUND"
        else
          echo "âŒ CRITICAL: Prisma client missing!"
          VERIFICATION_FAILED=true
        fi
        
        if [ "$VERIFICATION_FAILED" = true ]; then
          echo ""
          echo "âŒ Verification failed! Showing directory structure..."
          echo "Top-level node_modules:"
          ls -la deploy/node_modules/ | head -30
          exit 1
        fi
        
        # Create package.json
        echo ""
        echo "Creating deployment package.json..."
        cat > deploy/package.json << 'PKGJSON'
        {
          "name": "safetyquest-web-deployed",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=22.0.0"
          }
        }
        PKGJSON
        
        # Create startup script
        echo "Creating startup script..."
        cat > deploy/server.js << 'EOF'
        // Startup wrapper for Azure App Service
        process.chdir(__dirname);
        process.env.NODE_ENV = 'production';
        
        console.log('ðŸš€ Starting SafetyQuest...');
        console.log('ðŸ“‚ Working directory:', process.cwd());
        console.log('ðŸ”§ Node version:', process.version);
        console.log('ðŸŒ Environment:', process.env.NODE_ENV);
        console.log('');
        
        const fs = require('fs');
        const path = require('path');
        
        // Verify critical packages
        console.log('ðŸ” Verifying packages...');
        const nodeModulesPath = path.join(process.cwd(), 'node_modules');
        
        if (fs.existsSync(nodeModulesPath)) {
          console.log('âœ… node_modules exists');
          
          const packages = ['@swc', 'next', 'react', '@prisma'];
          packages.forEach(pkg => {
            const pkgPath = path.join(nodeModulesPath, pkg);
            if (fs.existsSync(pkgPath)) {
              const isSymlink = fs.lstatSync(pkgPath).isSymbolicLink();
              console.log(`   âœ… ${pkg} ${isSymlink ? '(symlink)' : '(directory)'}`);
            } else {
              console.error(`   âŒ ${pkg} NOT found`);
            }
          });
        } else {
          console.error('âŒ node_modules NOT found!');
        }
        
        // Find Prisma
        function findPrismaClient(dir, depth = 0) {
          if (depth > 6) return null;
          try {
            const entries = fs.readdirSync(dir, { withFileTypes: true });
            for (const entry of entries) {
              if (entry.isDirectory()) {
                if (entry.name === '.prisma') {
                  const clientPath = path.join(dir, '.prisma', 'client');
                  if (fs.existsSync(clientPath)) return clientPath;
                }
                if (entry.name === 'node_modules' || entry.name === '.pnpm') {
                  const found = findPrismaClient(path.join(dir, entry.name), depth + 1);
                  if (found) return found;
                }
              }
            }
          } catch (err) {}
          return null;
        }
        
        console.log('');
        console.log('ðŸ” Searching for Prisma client...');
        const prismaClient = findPrismaClient(process.cwd());
        
        if (prismaClient) {
          console.log('âœ… Prisma client found at:', prismaClient);
        } else {
          console.error('âŒ Prisma client NOT found!');
        }
        
        console.log('');
        console.log('ðŸŽ¬ Starting Next.js server...');
        console.log('');
        
        require('./apps/web/server.js');
        EOF
        
        # Create web.config
        cat > deploy/web.config << 'WEBCONFIG'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^server.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
            <iisnode node_env="production" />
          </system.webServer>
        </configuration>
        WEBCONFIG
        
        echo ""
        echo "âœ… Deployment package ready!"
        echo "ðŸ“Š Package size:"
        du -sh deploy/
        echo ""
        echo "ðŸŽ‰ All checks passed! Ready to deploy."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
